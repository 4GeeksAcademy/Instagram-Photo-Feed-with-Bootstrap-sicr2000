<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed with Bootstrap</title>
    <script src="https://kit.fontawesome.com/6e167f36bc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <!-- <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
                <i class="fa-brands fa-instagram"></i>
                Instagram
            </a>
            <div class="d-flex">
                <button class="btn btn-success me-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Create a post</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" type="button">Profile</button></li>
                        <li><button class="dropdown-item" type="button">Accesibilty</button></li>
                        <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="dropdown-item text-danger" type="button">Logout</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <ul class="nav nav-tabs justify-content-center mt-2" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                <i class="fa-solid fa-table-cells"></i>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                <i class="fa-solid fa-square"></i>
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">

        <!-- grid content -->
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div class="row g-2 text-center">
                <div class="col-4">
                    <img
                        src="https://images.unsplash.com/photo-1689758410578-574c8f9eff2b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
                        style="width: 100%; aspect-ratio: 1/1; object-fit: cover;">
                </div>
                <div class="col-4">.g-col-4</div>
                <div class="col-4">.g-col-4</div>
                <div class="col-4">.g-col-4</div>
                <div class="col-4">.g-col-4</div>
                <div class="col-4">.g-col-4</div>
                <div class="col-4">.g-col-4</div>
                <div class="col-4">.g-col-4</div>
                <div class="col-4">.g-col-4</div>
            </div>
        </div>

        <!-- post content -->
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card my-3">
                        <div class="card-header d-flex justify-content-between">
                            <div class="justify-content-start fs-4">4Geeks Academy</div>
                            <div class="justify-content-end fs-6">22/07</div>
                        </div>
                        <img class="w-100" src="https://images.unsplash.com/photo-1689758410578-574c8f9eff2b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80">
                        <div class="card-body">
                            <strong>1365 likes</strong><br>
                            El puma con mirada acechadora no se dio cuenta que había un fotógrafo en su área
                          <!-- <h5 class="card-title">Special title treatment</h5>
                          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Add the caption of your post here"></textarea>
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-light me-2">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                    <button type="button" class="btn btn-light">
                        <i class="fa-solid fa-location-dot"></i>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
